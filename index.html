	<body>
		<div class = "parent">
			<div class="inner">
				<br>
				<br>
				<H1>数理論理式を簡単に記述できるページ</H1>

				<div class="cp_iptxt">
					<form name = "inputform">
						<input type="text" name ="textbox" id="input_txt" placeholder="ここにコードを記載" >
						<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
					</form>
				</div>
				<div class ="space"></div>
				<!--　ボタン（文字は７文字！） -->
				<div class ="btnList">
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','∧')">　　　 ∧ 　　　</button></li>
					<li>&nbsp;</li>
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','∨')">　　　 ∨ 　　　</button></li>
					<li>&nbsp;</li>
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','¬')">　　　 ¬ 　　　</button></li>
					<li>&nbsp;</li>
				</div>

				<div class ="space"></div>
				<div class ="btnList">
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','→')">　　　 → 　　　</button></li>
					<li>&nbsp;</li>
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','≡')">　　　 ≡ 　　　</button></li>
					<li>&nbsp;</li>
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','≢')">　　　 ≢ 　　　</button></li>
					<li>&nbsp;</li>
				</div>
				<div class ="space"></div>

				<div class ="btnList">
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','∃')">　　　 ∃ 　　　</button></li>
					<li>&nbsp;</li>
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','φ')">　　　 φ 　　　</button></li>
					<li>&nbsp;</li>
					<li><button class="kadomaru" onclick="OnButtonClick('input_txt','η')">　　　 η 　　　</button></li>
					<li>&nbsp;</li>
				</div>
				<div class ="space"></div>

				<!-- ここまでボタン領域-->
				<div class = "changeBtn">
					<!--
					<li><button class="kadomaru" onclick="CopyOnButtonClick('input_txt')">　　コピー　　</button></li>
					<li>&nbsp;&nbsp;&nbsp;</li>
					-->
					<li><button class="kadomaru" onclick="ClearOnButtonClick('input_txt')">　　clear 　　</button></li>
					<br>
					<br>
					<div id="outputCopy"></div>
				</div>
